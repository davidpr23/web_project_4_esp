<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Alrededor de los Estados Unidos</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile.jpg" alt="Imagen con avatar">
        <div class="profile__info">
          <div class="profile__container-update">
            <h1 class="profile__name">David Quinchimbla</h1>
            <button class="profile__edit" type="button"><img src="./images/edit.svg" alt="Icono editar"></button>
          </div>
          <h2 class="profile__explorador">Frontend Developer</h2>
        </div>
        <button class="profile__button" type="button"><img src="./images/AddButton.svg" alt="Icono de agregar"></button>
      </section>

      <section class="elements">
        <div class="empty-card">
          <p class="empty-card__text">No se han agregado lugares</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&#169; 2021 Alrededor de los EEUU</p>
    </footer>
  </div>

  <div class="container-popup edit-popup">
    <div class="popup popup-item">
      <h1 class="popup__title">Edit Profile</h1>
      <form name="popup__form-edit" class="popup__form popup__form-edit" novalidate>
        <input class="popup__form-input" type="text" id="name-input" placeholder="Nombre" minlength="2"
          maxlength="40" required>
        <span class="name-input-error popup__form-input-error"></span>
        <input class="popup__form-input" type="text" id="about-input" placeholder="Acerca de mi" minlength="2"
          maxlength="200" required>
        <span class="about-input-error popup__form-input-error"></span>
        <button class="popup__button-save example" type="submit">Guardar</button>
      </form>
      <button class="popup__close popup__close-edit"></button>
    </div>
  </div>
  <div class="container-popup add-popup">
    <div class="popup popup-item">
      <h1 class="popup__title">Nuevo lugar</h1>
      <form name="popup__form-add" class="popup__form popup__form-add" novalidate>
        <input class="popup__form-input" type="text" id="title-input" placeholder="Titulo" minlength="2"
          maxlength="30" required>
        <span class="title-input-error popup__form-input-error"></span>
        <input class="popup__form-input" type="url" id="link-input" placeholder="Enlace de la imagen"
          minlength="2" required>
        <span class="link-input-error popup__form-input-error"></span>
        <button class="popup__button-save" type="submit">Crear</button>
      </form>
      <button class="popup__close popup__close-add"></button>
    </div>
  </div>
  <div class="container-popup images-popup">
    <div class="img-popup popup-item">
      <img class="img-popup__img">
      <h1 class="img-popup__title"></h1>
      <button class="img-popup__close"></button>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <img class="card__trash" src="./images/Trash.svg" alt="Icono eliminar">
      <img class="card__image">
      <div class="card__footer">
        <h1 class="card__name"></h1>
        <button class="card__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/target.js"></script>
</body>

</html>
