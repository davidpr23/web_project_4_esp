<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    
    <title>Alrededor de los Estados Unidos</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/profile.jpg" alt="Imagen con avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__container-update">
                        <h1 class="profile__name">David Quinchimbla</h1>
                        <button class="profile__edit"><img  src="./images/edit.svg" alt="Icono editar"></button>
                    </div>
                    <div class="profile__container-hobby">
                        <h2 class="profile__explorador">Frontend Developer</h2>
                    </div>
                </div>
                <button class="profile__button"><img  src="./images/Add Button.svg" alt="Icono de agregar"></button>
            </section>

            <section class="elements">
                <div class="card">
                    <div class="card__main">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Valle de Yosemite">
                    </div>
                    <div class="card__footer">
                        <h1 class="card__name">Valle de Yosemite</h1>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__main">
                        <img class="card__image" src="./images/lago_louise.png" alt="Lago Louise">
                    </div>
                    <div class="card__footer">
                        <h1 class="card__name">Lago Louise</h1>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__main">
                        <img class="card__image" src="./images/calvas.png" alt="Montañas Calvas">
                    </div>
                    <div class="card__footer">
                        <h1 class="card__name">Montañas Calvas</h1>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__main">
                        <img class="card__image" src="./images/lateman.png" alt="Latemar">
                    </div>
                    <div class="card__footer">
                        <h1 class="card__name">Latemar</h1>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <div class="card__main">
                        <img class="card__image" src="./images/vanoise.png" alt="Vanoise National">
                    </div>
                    <div class="card__footer">
                        <h1 class="card__name">Vanoise National Park</h1>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card__main">
                        <img class="card__image" src="./images/braies.png" alt="Lago di Braies">
                    </div>
                    <div class="card__footer">
                        <h1 class="card__name">Lago di Braies</h1>
                        <button class="card__like"></button>
                    </div>
                </div>
                
            </section>
        </main>

        <footer class="footer">
            <p>© 2021 Alrededor de los EEUU</p>
        </footer>
    </div>

    <div class="container-popup">
        <div class="popup">
            <h1 class="popup__title">Edit Profile</h1>
            
            <form action="" class="popup__form">
                <input class="popup__form-input" type="text" id="popup__input-name" placeholder="Nombre" required>
                <input class="popup__form-input" type="text" id="popup__input-about" placeholder="Acerca de mi" required>
                <button class="popup__button-save" type="submit">Guardar</button>
            </form>
            <button class="popup__close"></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
