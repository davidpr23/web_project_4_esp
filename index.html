<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    
    <title>Alrededor de los Estados Unidos</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="logo">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile.jpg" alt="Imagen con avatar">
                <div class="profile__info">
                    <div class="profile__container-update">
                        <h1 class="profile__name">David Quinchimbla</h1>
                        <button class="profile__edit" type="button"><img  src="./images/edit.svg" alt="Icono editar"></button>
                    </div>
                    <h2 class="profile__explorador">Frontend Developer</h2>
                </div>
                <button class="profile__button" type="button"><img  src="./images/Add Button.svg" alt="Icono de agregar"></button>
            </section>

            <section class="elements">
                <div class="empty-card">
                    <p class="empty-card__text">No se han agregado lugares</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© 2021 Alrededor de los EEUU</p>
        </footer>
    </div>

    <div class="container-popup edit-popup">
        <div class="popup">
            <h1 class="popup__title">Edit Profile</h1>
            <form action="" class="popup__form popup__form-edit">
                <input class="popup__form-input" type="text" id="popup__input-name" placeholder="Nombre" minlength="2" maxlength="40" required>
                <input class="popup__form-input" type="text" id="popup__input-about" placeholder="Acerca de mi" minlength="2" maxlength="40" required>
                <button class="popup__button-save" type="submit">Guardar</button>
            </form>
            <button class="popup__close popup__close-edit"></button>
        </div>
    </div>
    <div class="container-popup add-popup">
        <div class="popup">
            <h1 class="popup__title">Nuevo lugar</h1>
            <form action="" class="popup__form popup__form-add">
                <input class="popup__form-input" type="text" id="popup__input-title" placeholder="Título" minlength="2" maxlength="40" required>
                <input class="popup__form-input" type="text" id="popup__input-link" placeholder="Enlace de la imagen" minlength="2" required>
                <button class="popup__button-save" type="submit">Crear</button>
            </form>
            <button class="popup__close popup__close-add"></button>
        </div>
    </div>
    <div class="container-popup images-popup">
        <div class="img-popup">
            <img class="img-popup__img">
            <h1 class="img-popup__title"></h1>
            <button class="img-popup__close"></button>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <img class="card__trash" src="./images/Trash.svg" alt="Icono eliminar">
            <img class="card__image">
            <div class="card__footer">
                <h1 class="card__name"></h1>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/target.js"></script>
</body>
</html>
